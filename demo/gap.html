<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .box{
      display: flex;
      justify-content: space-around;
    }
    .box-item{
      display: flex;
      flex-grow: 1;
      background: bisque;
      height: 50px;
    }
    .box-item:not(:first-child)::before{
      content: '';
      position: absolute;
      width: 1px;
      height: 50px;
      background: black;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="box-item"></div>
    <div class="box-item"></div>
    <div class="box-item"></div>
    <div class="box-item"></div>
    <div class="box-item"></div>
  </div>
</body>
</html>
