<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .box{
      position: relative;
      width: 200px;
      height: 200px;
      margin: 50px;
      background-color: bisque;
    }
    .box-item{
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background-color: coral;
    }
    img{
      position: absolute;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="box-item"></div>
    <img src="../.electron/asserts/desktop.png" alt="">
  </div>
</body>
</html>
